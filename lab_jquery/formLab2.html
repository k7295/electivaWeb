<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Resumen de la compra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="compra.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="accesorios.js" type="text/javascript"></script>
    <script src="compra.js" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
    
  
  </head>
  <body>
    <div class="container">
        <h1>Resumen de la compra</h1>
        <div class="table-responsive">
          <table  class="table" id="compra">
            <thead>
              <tr>
                <td>Producto</td>
                <td>Unidades</td>
                <td>Precio</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Bicicleta de montana 28 v. talla L</td>
                <td>1</td>
                <td>400.00</td>
              </tr>
              <tr id="total">
                <td>Total:</td>
                <td></td>
                <td id="totalval">400.00</td>
              </tr>
            </tbody>
          </table>
        </div>
       
        <div>
            <h2>Accesorios opcionales</h2>

            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="accesorios">Accesorios Disponibles:</label>
                <div class="col-sm-10">
                    <select id="accesorios" class="form-control"></select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
                <div class="col-sm-10">          
                    <input id="cantidad" class="form-control" type="number" value="1" min="1" max="99">
                </div>
              </div>
              
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-default"id="boton" type="button" value="Comprar">
                </div>
              </div>
            </form>

           
        </div>
        
    </div> 
    <footer>
        <div class="container-footer">
            <p>Karen Lepiz Chacon</p>
            <p>2013005341</p>
        </div>
    </footer>  
  </body>
</html>
